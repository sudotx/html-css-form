<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="header-section">
            <div id="navbar">
                <h1>
                    TravelAgency
                </h1>

                <ul>
                    <li><a href="#travel-section">Travel</a></li>
                    <li><a href="#booking-section">Booking</a></li>
                    <li><a href="#contact-section">Contact</a></li>
                </ul>
            </div>
            <div id="hero-section">
                <h1>Search for flights</h1>
                <div id="checking-form">
                    <form action="" id="my-form">
                        <h1>Search for Locations</h1>
                        <div class="checking-form-input">
                            <input type="text" id="from" placeholder="from city, airport, anywhere">
                            <input type="text" id="to" placeholder="to city, airport, anywhere">
                        </div>
                        <div class="checking-form-input">
                            <input type="date">
                            <input type="date">
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div id="travel-section"></div>
        <div id="booking-section"></div>
        <div id="contact-section"></div>
    </div>

</body>

</html>
